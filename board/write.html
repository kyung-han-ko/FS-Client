    <div id="container">
      <h1>게시판 글 작성하기</h1>
      <p>1. 상대방을 비방하는 글을 작성할 시 강제 추방</p>

      <br /><br />
      <div id="title1">

      <br />

      <div id="title3">

      </div>
      <br />
      <textarea
        name="content"
        id="content"
        cols="30"
        rows="10"
        placeholder="글 본문을 작성해주세요"
      ></textarea>
      <a href="../board/index.html"

      /></a>
