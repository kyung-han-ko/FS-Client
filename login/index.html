<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Log-in Page</title>
    <link rel="stylesheet" href="/login/index.css" />
    <script src="/login/index.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="login_wrapper">
      <a href="/main/index.html"><h1>Fitness Station</h1></a>
      <h2>Login to Station</h2>
      <div id="login_form">
        <input type="text" id="email" placeholder="✔ Email을 입력해주세요" />
        <input
          type="password"
          id="password"
          placeholder="✔ 비밀번호를 입력해주세요"
        />
        <label for="rememberid">
          <input type="checkbox" id="rememberid" />Remember ID
        </label>
        <div class="welcome_btn">
          <a href="../welcome/index.html"
            ><input type="button" value="회원가입" class="welcome"
          /></a>
        </div>
        <input type="submit" value="Login" id="log_in_button" />
      </div>
    </div>
  </body>
</html>
