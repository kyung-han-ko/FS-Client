<!DOCTYPE html>
<head>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>Welcome Page</title>
      <link rel="stylesheet" href="/welcome/index.css" />
      <script src="/welcome/index.js" defer></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
      <div>
        <div class="welcome_wrap">
          <h2>회원가입을 희망하시면<br />아래 정보를 입력해주세요</h2>
          <label for="email"
            >✔E-Mail<br />
            <input
              type="text"
              id="email"
              placeholder="이메일을 입력하시고 인증버튼을 클릭하세요"
            /><br /><br />
          </label>
          <label for="please" class="please">
            <input id="emailplease" type="button" value="이메일 인증" />
            <br />
          </label>
          <label for="please" id="pleaseBox">
            <input
              id="emailNumber"
              type="text"
              value=""
              placeholder="발송된 인증번호를 입력하세요"
            />
            <button class="emailCheckBtn" id="emailCheckBtn">
              인증번호 확인
            </button>
            <br />
          </label>
          <br />
          <div id="testBox">
            <label for="name"
              >✔닉네임<br />
              <input type="text" id="name" placeholder="최대 10자리의 닉네임" />
              <button id="check_name">닉네임 중복검사</button>
              <br /><br />
            </label>
            <label for="password1"
              >✔비밀번호<br />
              <input
                type="password"
                class="password"
                id="password1"
                placeholder="비밀번호를 입력하세요 (최소 8~16자 , 영문,숫자,특수문자 1개씩 포함)"
              /><br /><br />
            </label>
            <label for="password2"
              >✔비밀번호 확인<br />
              <input
                type="password"
                class="password"
                id="password2"
                placeholder="비밀번호가 일치하는지 확인하세요"
              />
              <br /><br />
              <button id="check_password">비밀번호 확인하기</button><br /><br />
              <div id="result"></div>
            </label>
          </div>
          <br />
          <input type="checkbox" class="agree" />개인정보 수집 이용에 동의합니다
          <br /><br /><button id="signup_button" type="submit">가입하기</button>
          <div id="result_submit"></div>
        </div>
      </div>
      <!-- <button id="sign_up_button">회원가입 완료</button> -->
    </body>
  </html>
</head>
